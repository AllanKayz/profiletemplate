/* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

html, body {
    height: 100%;
}

body {
    background-color: #f5f1eb;
    color: #222;
    line-height: 1.6;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    position: relative;
}

main {
    flex: 1 0 auto;
}

/* Header and Navigation */
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 5%;
    max-width: 1200px;
    margin: 0 auto;
}

.logo {
    display: flex;
    align-items: center;
    z-index: 1000;
}

.logo-square {
    width: 36px;
    height: 36px;
    background-color: #0047FF;
    margin-right: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    border-radius: 4px;
}

.logo-text {
    font-weight: bold;
    font-size: 14px;
    line-height: 1.2;
}

.logo-text span {
    display: block;
    font-size: 12px;
    color: #666;
    font-weight: normal;
}

/* Navigation */
nav {
    position: relative;
}

.menu-toggle {
    display: none;
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #333;
}

nav ul {
    display: flex;
    list-style: none;
    gap: 30px;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    font-size: 14px;
    font-weight: 500;
    text-transform: uppercase;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #0047FF;
}

nav ul li a.active {
    color: #0047FF;
    font-weight: bold;
}


        .projects-section {
            padding: 100px 5% 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .projects-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .projects-title {
            font-size: 42px;
            color: #333;
            margin-bottom: 15px;
        }

        .projects-subtitle {
            color: #666;
            font-size: 18px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-content {
            padding: 20px;
        }

        .project-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .project-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .project-tag {
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            color: #666;
        }

        .project-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .project-link {
            display: inline-block;
            color: #0047FF;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }

        .project-link:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 768px) {
            .projects-title {
                font-size: 32px;
            }
        }
    </style>
</head>
